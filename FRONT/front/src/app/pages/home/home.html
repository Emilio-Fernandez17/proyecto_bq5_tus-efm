<div class="home-container">
  <!-- Hero Section con animación -->
  <section class="hero animate-fadeIn">
    <h1 class="animate-slideInUp">Encuentra el coche de tus sueños</h1>
    <p class="animate-slideInUp" style="animation-delay: 0.2s;">Explora nuestro catálogo con más de 15 modelos diferentes</p>
  </section>

  <!-- Filtros rápidos -->
  <div class="filtros-container">
    <button class="filtro-btn" (click)="cargarCoches()">Todos</button>
    <button class="filtro-btn" *ngFor="let cat of ['SUV', 'Sedán', 'Deportivo', 'Eléctrico', 'Hatchback']" 
            (click)="filtrarPorCategoria(cat)">
      {{ cat }}
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Cargando coches...</p>
  </div>

  <!-- Grid de Coches -->
  <div *ngIf="!loading && coches.length > 0" class="coches-grid">
    <app-card *ngFor="let coche of coches; let i = index" 
              [coche]="coche"
              [style.animation-delay]="i * 0.1 + 's'"
              class="animate-fadeInUp">
    </app-card>
  </div>

  <!-- Sin Resultados -->
  <div *ngIf="!loading && coches.length === 0" class="no-results">
    <p>No hay coches disponibles en este momento</p>
  </div>
</div>
