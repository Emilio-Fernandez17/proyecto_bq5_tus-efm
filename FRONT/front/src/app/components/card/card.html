<div style="border: 3px solid blue; margin: 10px; padding: 10px; background: #e6f3ff;">
  <h3>{{ coche.marca }} {{ coche.modelo }} - {{ coche.categoria }}</h3>
  <p>Precio: {{ coche.precio | currency:'EUR' }}</p>
  <p>Año: {{ coche.anio }}</p>
  <button (click)="abrirModal()">Ver detalles</button>
</div>

<div *ngIf="mostrarModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center;">
  <div style="background:white; padding:20px;">
    <h2>{{ coche.marca }} {{ coche.modelo }}</h2>
    <p><strong>Categoría:</strong> {{ coche.categoria }}</p>
    <p><strong>Precio:</strong> {{ coche.precio | currency:'EUR' }}</p>
    <button (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
